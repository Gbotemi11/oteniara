<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Love ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* A warm, loving gradient background */
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
        }

        /* The glass card effect */
        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 30px 20px;
            width: 85%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.5s ease;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            color: #d32f2f;
            font-size: 3rem;
            margin: 0;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        p {
            color: #555;
            font-size: 1.1rem;
            margin: 15px 0 25px 0;
            line-height: 1.6;
        }

        /* General styling for GIF images */
        .img-box img {
            width: 100%;
            max-width: 220px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }

        /* NEW: Specific styling just for HER photo to make it a beautiful circle */
        .personal-photo {
            width: 150px !important; /* Fixed size */
            height: 150px !important;
            object-fit: cover; /* Ensures the photo doesn't stretch */
            border-radius: 50% !important; /* Makes it a perfect circle */
            border: 4px solid white; /* Adds a nice border */
            box-shadow: 0 8px 15px rgba(0,0,0,0.2) !important;
        }

        /* Beautiful gradient buttons */
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .btn:active {
            transform: scale(0.96);
        }

        .btn-primary {
            background: linear-gradient(to right, #ff512f, #dd2476);
            box-shadow: 0 5px 15px rgba(221, 36, 118, 0.4);
        }

        .btn-soft {
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            box-shadow: 0 5px 15px rgba(74, 0, 224, 0.4);
        }

        .hidden {
            display: none;
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            color: #ff4081;
            font-size: 24px;
            pointer-events: none; /* Let clicks pass through */
            animation: floatUp 4s linear forwards;
            opacity: 0;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.5); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
        }

        /* Fade in animation for screens */
        .fade-in {
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="card" id="screen1">
        <div class="img-box">
            <img src="mylove.jpg" alt="My beautiful Oteniara" class="personal-photo">
        </div>
        <h1>My Dearest Oteniara</h1>
        <p>I know you work so hard, my love.<br>How are you feeling right now?</p>
        
        <button class="btn btn-primary" onclick="showLove('tired')">I'm exhausted üò£</button>
        <button class="btn btn-soft" onclick="showLove('miss')">Just missed you ‚ù§Ô∏è</button>
    </div>

    <div class="card hidden fade-in" id="screen2">
        <div class="img-box">
            <img src="https://media.tenor.com/7j1WvF8r9jAAAAAi/milk-and-mocha-hug.gif" alt="Hug">
        </div>
        <h1>I've Got You</h1>
        
        <p id="dynamicMessage">Take a deep breath. You are safe now. I am so proud of everything you do.</p>
        
        <button class="btn btn-primary" onclick="nextMessage()">
            Need more love? Tap here üíñ
        </button>
    </div>

    <script>
        // A list of sweet messages to cycle through
        const messages = [
            "You are the strongest person I know.",
            "I wish I could hold you right now.",
            "Relax your shoulders, my love. Breathe.",
            "You mean the world to me.",
            "I'm going to take care of you.",
            "Just close your eyes for a moment.",
            "I love you more than words can say."
        ];
        
        let messageIndex = 0;

        function showLove(mood) {
            document.getElementById('screen1').style.display = 'none';
            document.getElementById('screen2').classList.remove('hidden');
            document.getElementById('screen2').style.display = 'block';
            
            createHearts(20); // Big explosion of hearts
        }

        function nextMessage() {
            const msgElement = document.getElementById('dynamicMessage');
            
            // Fade out text slightly
            msgElement.style.opacity = 0;
            
            setTimeout(() => {
                msgElement.innerText = messages[messageIndex];
                msgElement.style.opacity = 1;
                messageIndex = (messageIndex + 1) % messages.length;
            }, 200);

            createHearts(5); // Small burst of hearts
        }

        function createHearts(count) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = '100vh';
                    // Random size variation
                    const size = Math.random() * 20 + 10; 
                    heart.style.fontSize = size + 'px';
                    
                    document.body.appendChild(heart);

                    setTimeout(() => {
                        heart.remove();
                    }, 4000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
