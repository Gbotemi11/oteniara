<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Love ‚ù§Ô∏è</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            /* Soft pink/lavender overlay */
            background-color: #ffeef2;
            font-family: 'Playfair Display', serif; /* Elegant text font */
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px 25px;
            width: 85%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            border: 1px solid white;
            transition: all 0.5s ease;
        }

        h1 {
            font-family: 'Dancing Script', cursive; /* Handwritten font */
            color: #d81b60;
            font-size: 3.5rem;
            margin: 0 0 10px 0;
            line-height: 1.2;
        }

        p {
            color: #555;
            font-size: 1.2rem;
            margin: 10px 0 30px 0;
            font-style: italic; /* Makes the text look more like a letter */
        }

        .img-box img {
            width: 100%;
            max-width: 220px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        /* PHOTO STYLING */
        .personal-photo {
            width: 160px !important;
            height: 160px !important;
            object-fit: cover;
            border-radius: 50% !important;
            border: 5px solid white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15) !important;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-family: 'Playfair Display', serif; /* Matches body text */
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            color: white;
            letter-spacing: 0.5px;
        }

        .btn:active {
            transform: scale(0.97);
        }

        /* Elegant button colors */
        .btn-tired {
            background: linear-gradient(135deg, #ff80ab, #ff4081);
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.3);
        }

        .btn-hug {
            background: linear-gradient(135deg, #b39ddb, #7e57c2);
            box-shadow: 0 4px 15px rgba(126, 87, 194, 0.3);
        }
        
        .btn-more {
            background: linear-gradient(135deg, #ff5252, #d32f2f);
            box-shadow: 0 4px 15px rgba(211, 47, 47, 0.3);
            margin-top: 20px;
        }

        .hidden { display: none; }

        .heart {
            position: absolute;
            color: #e91e63;
            font-size: 24px;
            pointer-events: none;
            animation: floatUp 4s ease-in forwards;
            opacity: 0;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.5); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
        }

        .fade-in { animation: fadeIn 1.2s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <div class="card" id="screen1">
        <div class="img-box">
            <img src="mylove.jpg" alt="My beautiful Oteniara" class="personal-photo">
        </div>
        <h1>Hey Oteniara...</h1>
        <p>I know today was heavy.<br>How are you feeling right now?</p>
        
        <button class="btn btn-tired" onclick="showLove()">I'm completely drained üò©</button>
        <button class="btn btn-hug" onclick="showLove()">I just need a hug ü´Ç</button>
    </div>

    <div class="card hidden fade-in" id="screen2">
        <div class="img-box">
            <img src="https://media.tenor.com/7j1WvF8r9jAAAAAi/milk-and-mocha-hug.gif" alt="Hug">
        </div>
        <h1>I've Got You</h1>
        
        <p id="dynamicMessage">Take a deep breath, my love. You don't have to do anything else today.</p>
        
        <button class="btn btn-more" onclick="nextMessage()">
            Tap for more love ‚ù§Ô∏è
        </button>
    </div>

    <script>
        const messages = [
            "You are safe now. Just relax.",
            "I am so incredibly proud of you.",
            "Close your eyes and count to three.",
            "You are enough, just as you are.",
            "I'm sending you the biggest hug ever.",
            "Leave the work stress here. It's gone.",
            "I love you more than words can say."
        ];
        
        let messageIndex = 0;

        function showLove() {
            document.getElementById('screen1').style.display = 'none';
            document.getElementById('screen2').classList.remove('hidden');
            document.getElementById('screen2').style.display = 'block';
            createHearts(25);
        }

        function nextMessage() {
            const msgElement = document.getElementById('dynamicMessage');
            msgElement.style.opacity = 0;
            
            setTimeout(() => {
                msgElement.innerText = messages[messageIndex];
                msgElement.style.opacity = 1;
                messageIndex = (messageIndex + 1) % messages.length;
            }, 300);

            createHearts(8);
        }

        function createHearts(count) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = '100vh';
                    const size = Math.random() * 25 + 10; 
                    heart.style.fontSize = size + 'px';
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 4000);
                }, i * 150);
            }
        }
    </script>
</body>
</html>
